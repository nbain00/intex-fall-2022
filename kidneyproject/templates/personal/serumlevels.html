{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Level Log</title>
{% endblock %}
{% block content%}
This page will have serum levels info
<h1><b>Serum Levels LOG</b></h1>
<a class = "btn btn-primary" href="{% url 'add-level' userid=pat.id%}">New Log entry</a>
<br><br>

<div class="container">
    {% for log in serum %}
    <p>
        {{ log.log_date }}, {{ log.level }}
        <a class="btn btn-primary" href="{% url 'deleteLog' userid=pat.id logid=log.id %}">Delete</a>
    </p>
    {% endfor %}
</div>
<div>
<canvas id="myChart" width="400" height="300"></canvas>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for data in serum %} '{{serum.serum_type}}', {% endfor %}],
        datasets: [{
            label: 'Serum Levels by Type',
            data: [{% for data in serum %} {{serum.level}}, {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 206, 86, 0.8)',
                'rgba(75, 192, 192, 0.8)',
                'rgba(153, 102, 255, 0.8)',
                'rgba(255, 159, 64, 0.8)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</div>
{% endblock %}
