{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Kidney HQ</title>
{% endblock %}
{% block content%}
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Welcome to Kidney center!</div>
                <div class="masthead-heading text-uppercase">Lorem ipsum dolor sit amet</div>
                <p>This is our main visualization 1</p>
                {{calories_kj}}
            </div>
            <div class = "row mt-3 pt-3">
                <div class = "col-md-4">
                    <!-- form will go here later-->
                </div>

                <div class = "col-md-8">
                    <canvas id="myChart" width="400" height="400"></canvas>
                        <script>
                        const ctx = document.getElementById('myChart').getContext('2d');
                        const myChart = new Chart(ctx, {
                            type: 'pie',
                            data: {
                                labels: ['water','protein','total carbs', 'salt'],
                                datasets: [{
                                    label: '# of Votes',
                                    data: [{{water_g}}, {{protein_g}},{{total_carbs_g}}, {{na_mg}}],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(255, 206, 86, 0.2)',
                                        'rgba(75, 192, 192, 0.2)',
                                        'rgba(153, 102, 255, 0.2)',
                                        'rgba(255, 159, 64, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                        </script>

                </div>
            </div>
        </header>

{% endblock %}
